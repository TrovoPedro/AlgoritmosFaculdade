<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="input_idade">
    <button onclick="analisar()">Analisar</button>
    <button onclick="finalizar()">Finalizar</button>
</body>

</html>
<script>
    var maior = 0;
    var total = 0;
    var menor_eleitor = 0;
    var menor_16 = 0;

    function analisar() {
        var idade = Number(input_idade.value);

        if (idade >= 18) {
            maior = maior + 1;
            alert(`Total de pessoas maior de idade = ${maior}`)
        } else if (idade >= 16) {
            menor_eleitor++;
            alert(`Total de pessoas menor de idade = ${menor_eleitor}`)
        } else {
            menor_16++;
            alert(`Total de pessoas menores de 16 anos = ${menor_16}`)
        }
        total += idade;
    }

    function finalizar() {
        var media = total / (maior + menor_16 + menor_eleitor);
        alert("A idade média é = " + media);
        maior = 0;
        total = 0;
        menor_16 = 0;
        menor_eleitor = 0;
    }
</script>
