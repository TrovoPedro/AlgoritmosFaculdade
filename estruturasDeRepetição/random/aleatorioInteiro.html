<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="gerarAleatorioInteiro()">Gerar aleatorio inteiro</button>
    <div id="mensagem"></div>
</body>
</html>
<script>
    function gerarAleatorioInteiro(){
        var aleatorio = Math.floor(Math.random() * 10);

        mensagem.innerHTML = `O número aleatorio é ${aleatorio}`;
    }
</script>
