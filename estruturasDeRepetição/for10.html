<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="valorUser1" placeholder="Informe o primeiro valor">
    <input type="text" id="valorUser2" placeholder="Informe o segundo valor">
    <button onclick="mostrarParesIntervalo()">S2 Pares</button>
    <div id="mensagem"></div>
</body>
</html>
<script>
    function mostrarParesIntervalo(){
        var valor1 = Number(valorUser1.value);
        var valor2 = Number(valorUser2.value);

        for(var i = valor1; i < valor2; i++){
            if((i % 2) == 0){   
                mensagem.innerHTML += `${i}<br>`; 
            }
        }
    }
</script>
