<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="contarPares()">S2 pares</button>
    <div id="mensagem"></div>
</body>
</html>

<script> 
    function contarPares(){
        var par = 0;
        for(var i = 0; i <= 100; i++){
            par = i % 2
            if(par == 0){
                mensagem.innerHTML += `${i}<br>`;
            }
        }
    }
</script>
