<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="nomeAmor" placeholder="Informe o nome do seu amor">
    <input type="text" id="quantidadeAmor" placeholder="Quanto vocÃª a ama?">
    <button onclick="mostrarAmor()">Expressar amor</button>
    <div id="mensagem"></div>
</body>
</html>
<script>
    function mostrarAmor(){
        var nome = nomeAmor.value;
        var qtdAmor = Number(quantidadeAmor.value);
        for(var i = 1; i <= qtdAmor; i++){
            mensagem.innerHTML += `${nome}, eu te amo! Sempre lembre disso!<br>`;
        }
    }
</script>
