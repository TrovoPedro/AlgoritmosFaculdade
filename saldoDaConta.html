<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="sdConta" placeholder="Informe o saldo da sua conta">
    <button onclick="saldoConta()">Verificar finanças</button>
    <div id="respostaNaTela"></div>
</body>
</html>

<script>
    function saldoConta(){
        var saldo = sdConta.value;

        if(saldo == 0 ){
            respostaNaTela.innerHTML = `Conta zerada`;
        }else if (saldo < 0){
            respostaNaTela.innerHTML = `Está devendo`;
        }else{
            respostaNaTela.innerHTML = `Saldo positivo! sorriso`;
        }
    }
</script>
