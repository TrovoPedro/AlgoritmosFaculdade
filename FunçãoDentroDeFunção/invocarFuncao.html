<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Frase: <input type="text" id="input_frase">
    <button onclick="clicar()">Exibir Frase</button>
    <div id="mensagem"></div>
</body>
</html>
<script>
    var frase = "";

    function clicar(){
        capturar();
        exibir();
    }

    function exibir(){
        mensagem.innerHTML = frase;
    }

    function capturar(){
        frase = input_frase.value;
    }
</script>
