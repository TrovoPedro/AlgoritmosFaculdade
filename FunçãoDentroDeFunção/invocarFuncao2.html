<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Frase: <input type="text" id="input_frase">
    <button onclick="clicar()">Exibir Frase</button>
    <div id="mensagem"></div>
</body>

</html>
<script>
    var texto = "";
    var cont = 1;

    function clicar() {
        var frase = input_frase.value;
        texto = `${frase}<br>`;

        exibir();
        if (cont < 10) {
            cont++;
            clicar();
        }

    }

    function exibir() {
        mensagem.innerHTML += texto;
    }
</script>
