<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="inputH" placeholder="Informe a quantidade de homens">
    <input type="text" id="inputM" placeholder="Informe a quantidade de mulheres">
    <button onclick="calcularPeso()">Analisar peso</button>
    <div id="respostaNaTela"></div>
    <div id="respostaNaTela2"></div>

</body>
</html>

<script>
    function calcularPeso(){
        var pesoH = Number(inputH.value) * 80;
        var pesoM = Number(inputM.value) * 60;
        var calculo = pesoM + pesoH;
        
        respostaNaTela.innerHTML = `Este elevador suporta 800 Kg e o peso estimado desta lotação é de ${calculo}`;
        if(calculo > 800){
            respostaNaTela2.innerHTML = `Será necessário que alguém desça para que o elevador se movimente`;
        }
    }
</script>
