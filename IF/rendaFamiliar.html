<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="rendaFamiliar" placeholder="Informe a renda familiar"><br><br>
    <div id="mensagem"></div><br><br>
    <button onclick="analisarRenda()">Analisar Renda</button>
</body>
</html>
<script>
    function analisarRenda(){
        var renda = Number(rendaFamiliar.value);

        if(renda <= 250){
            mensagem.innerHTML = `Classe E`;
        }else if(renda <= 900){
            mensagem.innerHTML = `Classe D`;
        }else if(renda <= 2500){
            mensagem.innerHTML = `Classe C`;
        }else if(renda <= 9500){
            mensagem.innerHTML = `Classe B`;
        }else{
            mensagem.innerHTML = `Classe A`;
        }
    }
</script>
