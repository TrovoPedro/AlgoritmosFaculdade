<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="valorEconomizado" placeholder="Informe o valor economizado">
    <button onclick="calcPoderDeCompra()">Poder de compra</button>
    <div id="mensagem"></div>
</body>
</html>
<script>
    function calcPoderDeCompra(){
        var economia = Number(valorEconomizado.value);
        if(economia <= 0){
            mensagem.innerHTML = `Nada de compras`;
        }else if(economia < 100){
                mensagem.innerHTML = `Viajem de ida e volta pra Praia Grande`;
        }else if(economia < 4000){
                mensagem.innerHTML = `Uma boa moto usada`;
        }else {
            mensagem.innerHTML = `Mais alguma bobagem legal`;
        }
    }
</script>
