<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="notaEnem" placeholder="Informe a nota do ENEM">
    <input type="text" id="notaInterna" placeholder="Informe a nota do vestibular interno">
    <button onclick="analisarNota()">Avaliação</button>
</body>
</html>
<script>
    function analisarNota(){
        var enemNota = Number(notaEnem.value);
        var vestInterno = Number(notaInterna.value);

        if(enemNota >= 800 || vestInterno >= 700){
            alert("Parabéns! Aprovado");
        }else{
            alert("Tente semestre que vem");
        }
    }
</script>
