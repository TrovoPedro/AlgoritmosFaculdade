<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="idadeUser" placeholder="Informe sua idade"><br><br>
    <div id="mensagem"></div>
    <button onclick="verificarIdade()">Gratuidade</button>
    <button onclick="limpar()">Limpar mensagens</button>
</body>

</html>
<script>
    function verificarIdade() {
        var idade = Number(idadeUser.value);

        if (idade <= 10 || idade >= 60) {
            mensagem.innerHTML = `<img src="macacoFeliz.jpg" alt="Minha Figura" style="width: 550px; height: 350px;" > o macaco tem direito a gratuidade`;
        } else {
            mensagem.innerHTML = `<img src="macacoPrego.jpg" alt="Minha Figura" style="width: 550px; height: 350px;" > o macaco nao tem direito a gratuidade`;
        }
        idadeUser.value = " ";
    }
    function limpar(){
        mensagem.innerHTML = " ";
    }
</script>
