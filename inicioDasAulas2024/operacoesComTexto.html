<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Operações com texto</h1>
    <input type="text" id="input_frase" placeholder="Informe a frase">
    <button onclick="analisar()">Analisar</button>
    <div id="mensagem"></div>
</body>
</html>
<script>
    function analisar(){
        var frase = input_frase.value;
        var tamanhoFrase = frase.length;

        mensagem.innerHTML = `Quantidade de caracteres: ${tamanhoFrase}<br>`;

        if(tamanhoFrase < 8){
            mensagem.innerHTML += `A frase ${frase} não possuí 8 letras<br>`;
        }else{
            mensagem.innerHTML += `A frase ${frase} possui ao menos 8 letras<br>`;
        }

        var comecaCA = frase.startsWith('a');
        mensagem.innerHTML += `Começa com A? ${comecaCA}<br>`;

        var termoinaCCom = frase.endsWith(".com");
        mensagem.innerHTML += `Termina com ".com"? ${termoinaCCom}<br>`;

        var primeraLetra = frase[0];
        mensagem.innerHTML += `Primeira letra da frase: ${primeraLetra}<br>`;

        var terceiraLetra = frase[2];
        mensagem.innerHTML += `Terceira letra da frase: ${terceiraLetra}<br>`;

        var posisaoUltimaLetra = tamanhoFrase - 1;
        var ultimaLetra = frase[posisaoUltimaLetra]
        mensagem.innerHTML += `Ultima letra da frase: ${ultimaLetra}<br>`;

        var posisaoPenultimaLetra = tamanhoFrase - 2;
        var PenultimaLetra = frase[posisaoPenultimaLetra]
        mensagem.innerHTML += `Ultima letra da frase: ${PenultimaLetra}<br>`;

        var posicaoArroba = frase.indexOf("@");
        mensagem.innerHTML += `Posição do @ na frase: ${posicaoArroba}<br>`;

        if(posicaoArroba < 0){
            mensagem.innerHTML += `Não possui @ nessa frase<br>`;
        }else{
            mensagem.innerHTML += `Possui @ nessa frase <br>`;
        }

        var fraseMaiuscula = frase.toUpperCase();
        mensagem.innerHTML += `frase em caixa alta ${fraseMaiuscula} <br>`;

        var fraseMinuscula = frase.toLowerCase();
        mensagem.innerHTML += `frase em caixa baixa ${fraseMinuscula} <br>`;

        mensagem.innerHTML += `frase original: ${frase} <br>`;
         
        var fraseCArroba = frase.replace("a", "@");
        mensagem.innerHTML += `Frase com @ no primeiro a ${fraseCArroba} <br>`;

        var fraseArrobaTudo = frase.replaceAll("a", "@")
        mensagem.innerHTML += `Frase inteira com @: ${fraseArrobaTudo} <br>`;

        var fraseSemEspaco = frase.replaceAll(" ", "");
        mensagem.innerHTML += `Frase sem espaço: ${fraseSemEspaco} <br>`;

        var fraseFormata = frase.replaceAll("a", 4).replaceAll("e", 3).replaceAll("s", 5).replaceAll("A", 4).
        replaceAll("E", 3).replaceAll("S", 5);
        mensagem.innerHTML += `Frase Formatada: ${fraseFormata} <br>`;

    }
</script>
