<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <input type="text" id="nLatinhas" placeholder="Informe a quantidade de latinhas você bebe">
        <button onclick="calcRefris()">Quantos refris?</button>
        <div id="respostaNaTela"></div>
    </div>
</body>
</html>

<script>
    function calcRefris(){
        var qtdLatinhas = Number(nLatinhas.value);
        var resultado = qtdLatinhas * 365;

        if(resultado > 500){
            respostaNaTela.innerHTML = `Cuidado com a diabetes!`;
        }else{
            respostaNaTela.innerHTML = `Você consome ${resultado} de latinhas por ano`;
        }
    }
</script>
