<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="input_idade">
    <button onclick="analisar()">Analisar</button>
    <button onclick="finalizar()">Finalizar</button>
</body>

</html>

<script>
    var maior = 0;
    var maior_civil = 0;
    var menor = 0;
    var total = 0;

    function analisar() {
        var idade = Number(input_idade.value);

        if (idade >= 18) {
            if (idade >= 21) {
                maior_civil++;
                alert(`Total de pessoas maior de idade civil = ${maior_civil}`);
            } else {
                maior++;
                alert(`Total de pessoas menor de idade penal = ${maior}`)
            }
        }
        else {
            menor += 1;
            alert("Total de pessoas menor de idade = " + menor);
        }
        total += idade;
    }
    function finalizar() {
        var media = total / (maior + menor);
        alert("A idade média é = " + media);
        maior = 0;
        menor = 0;
        total = 0;
        maior_civil = 0;

    }
</script>
