<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    qual o valor da passagem? <input type="text" id="valorP">
    quantas viagens fará por mes? <input type="text" id="qtdV">

    <button onclick="calcDesconto()">Ver economia</button>

</body>
</html>

<script>
    function calcDesconto(){
        var valorEstudante = valorP.value / 2; /*chegando 2.5*/
        var qtdPassagem = qtdV.value; /*certo*/
        var valorPassagem = valorP.value; /*total*/
        var valorTotal = valorPassagem * qtdPassagem;/*total sem desconto*/
        var result = (valorEstudante * qtdPassagem) ;
        alert("esse é o valor que voce gastaria: "+valorTotal+" e voce economizará R$ "+result+" por mes"+" pagando só R$"+(result));
    }
</script>
