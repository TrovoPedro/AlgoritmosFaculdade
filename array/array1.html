</head>
<body>
    Frase: <input type="text" id="input_frase">
    <button onclick="exibir()">Exibir</button>
    <div id="mensagem"></div>
</body>

<script>
    function exibir(){
        var frase = input_frase.value;
        var tamanhoFrase = frase.length;

        console.log(frase[0]);

        if(tamanhoFrase <= 5){
            // mensagem.innerHTML += `${frase[0]}<br>`;
            // mensagem.innerHTML += `${frase[1]}<br>`;
            // mensagem.innerHTML += `${frase[2]}<br>`;
            // mensagem.innerHTML += `${frase[3]}<br>`;
            // mensagem.innerHTML += `${frase[4]}<br>`;

            for(var i = 0; i < tamanhoFrase; i++){
                mensagem.innerHTML += `${frase[i]}<br>`;
            }
        }else{
            alert("Erro, a frase deve ter 5 caracteres");
        }

    }
</script>
