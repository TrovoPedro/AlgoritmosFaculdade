<script>
    var listaFilmes = [];
    var filmeDigitado = "";

    function cadastrarFilme(){
        filmeDigitado = input_filme.value;
        var total = listaFilmes.length;

        if(input_filme.value == ""){
            alert("Por favor, insira o filme!!");
        }else{
            listaFilmes.push(filmeDigitado);
            alert("Filme cadastrado com sucesso!!");
            mensagem.innerHTML = `Você já assistiu ${total+1}`;
        }
    }

    function listar(){
        for(var i = listaFilmes.length - 1; i >= 0; i--){
            listarFilmes.innerHTML += `${listaFilmes[i]}`;
        }
    }

</script>
